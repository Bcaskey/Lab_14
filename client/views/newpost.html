<h1>my New Blog Post</h1>
  <form>
    Title:<br>
    <input type="text" ng-model="title" /><br />
    Author:<br>
    <input type="text" ng-model="author" /><br />
    Content:<br>
    <textarea name="" id="" cols="30" rows="10" ng-model="content"></textarea><br>
    <button ng-click="getPost()">Submit</button>
  </form>
