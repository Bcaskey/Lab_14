<h1>All Blog Posts blogs.html</h1>

<div>
    <div ng-repeat="blog in blogs">
    <span id="blgId">{{blog.id}}: </span>
    <span id="blgTitle">{{blog.title}}: </span>
    <span id="blgAuthor">{{blog.author}}: </span>
    <span id="blogContent">{{blog.content}}- </span>
    <span id="blogCreated">{{blog.createdAt | date: 'M/dd h:mm'}}</span>
    </div>
<h3>test at bottom of form</h3>
